<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>RevistaBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  iframe{
    width:70%;
    height:100vh;
  }

  #app-container{
    width:25%;
    height:100vh;
    float:left;
  }
</style>
<body>
<iframe id="mag" name="magazine" src="revista/multiverstb.html"></iframe>
  <div id="app-container">

    <header>
      <h1>RevistaBot</h1>
      <p>O teu robozinho tecnológico a explorar a revista contigo!</p>

      <!-- Botão que abre o site MultiverSTB -->
      <div id="revista-btn-container">
        <a href="revista/multiverstb.html" id="revista-btn" target="magazine">Ir para MultiverSTB</a>
      </div>
    </header>

    <main>
      <div id="chat-container">
        <div id="messages"></div>

        <div id="input-area">
          <input type="text" id="user-input" placeholder="Fala comigo..." />
          <button id="send-btn">Enviar</button>
        </div>
      </div>
    </main>

  </div>

  <script src="chatbot.js"></script>
</body>
</html>
