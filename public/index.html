<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>RevistaBot Futurista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app-container">

    <header>
      <h1>RevistaBot</h1>
      <p>Interface Futurista de Consulta</p>

      <div id="revista-btn-container">
        <button id="load-revista-btn">Carregar Revista</button>
      </div>
    </header>

    <main>
      <div id="chat-container">
        <div id="messages"></div>

        <div id="input-area">
          <input type="text" id="user-input" placeholder="Fala comigo..." />
          <button id="send-btn">Enviar</button>
        </div>
      </div>
    </main>

  </div>

  <script src="chatbot.js"></script>
</body>
</html>
