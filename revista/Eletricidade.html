<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Produtos de Eletricidade</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* HEADER */
      header {
        width: 100%;
        padding: 20px;
        background: #222;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: #555;
        border-radius: 8px;
      }

      h1 {
        margin: 0;
        font-size: 32px;
      }

      .home-btn {
        padding: 8px 15px;
        background: #ffcc00;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }

      .cart-icon {
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .cart-icon span {
        background: #ffcc00;
        color: #000;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 14px;
      }

      /* GRID 3x3x3x3 */
      .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 1100px;
        margin: 30px auto;
      }

      .product {
        background-size: cover;
        background-position: center;
        height: 260px;
        border-radius: 10px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 15px;
        color: white;
        text-shadow: 1px 1px 3px black;
      }

      .product-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.1)
        );
      }

      .product-content {
        position: relative;
        z-index: 1;
      }

      .product button {
        padding: 8px;
        background: #00aaff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }

      /* CARRINHO */
      .cart {
        position: fixed;
        right: 20px;
        top: 80px;
        width: 320px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #0003;
        z-index: 10;
      }

      .hidden {
        display: none;
      }

      .cart ul {
        list-style: none;
        padding: 0;
        max-height: 250px;
        overflow-y: auto;
      }

      .cart li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .cart li button {
        padding: 3px 7px;
        background: #dc3545;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .checkout-btn {
        width: 100%;
        padding: 10px;
        background: #28a745;
        border: none;
        color: white;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>

      let cart = [];

      function loadProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';

        products.forEach((p) => {
          const div = document.createElement('div');
          div.className = 'product';
          div.style.backgroundImage = `url(${p.img})`;

          div.innerHTML = `
                <div class="product-overlay"></div>
                <div class="product-content">
                    <h3>${p.name}</h3>
                    <p>â‚¬${p.price.toFixed(2)}</p>
                    <button onclick="addToCart(${
                      p.id
                    })">Adicionar ao Carrinho</button>
                </div>
            `;

          list.appendChild(div);
        });
      }

      function addToCart(id) {
        const product = products.find((p) => p.id === id);
        cart.push(product);
        updateCart();
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
      }

      function updateCart() {
        document.getElementById('cart-count').textContent = cart.length;

        const items = document.getElementById('cart-items');
        items.innerHTML = '';

        let total = 0;

        cart.forEach((item, index) => {
          total += item.price;
          items.innerHTML += `
                <li>
                    ${item.name} - â‚¬${item.price.toFixed(2)}
                    <button onclick="removeFromCart(${index})">X</button>
                </li>
            `;
        });

        document.getElementById('cart-total').textContent = total.toFixed(2);
      }

      function toggleCart() {
        document.getElementById('cart').classList.toggle('hidden');
      }

      function finalizarPagamento() {
        if (cart.length === 0) {

          return;
